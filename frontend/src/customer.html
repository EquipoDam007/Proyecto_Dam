<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./customer.js"></script>
</head>
<body onload="readCustomers()">
    <div class="container mt-4">
        <h1>Lista de Productos</h1>
        <!-- Tabla donde se mostrarán los clientes -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Aquí se agregarán las filas de productos dinámicamente -->
            </tbody>
        </table>
    </div>

    <form id="formularioCustomer" style="display: none;">
        <label for="idNew">ID:</label>
        <input type="text" id="idNew" name="idNew" readonly>
    
        <label for="nameNew">Nombre:</label>
        <input type="text" id="nameNew" name="nameNew" required>
    
        <label for="emailNew">Correo Electrónico:</label>
        <input type="email" id="emailNew" name="emailNew" required>
    
        <label for="phoneNew">Teléfono:</label>
        <input type="tel" id="phoneNew" name="phoneNew" required>
    
        <label for="addressNew">Dirección:</label>
        <textarea id="addressNew" name="addressNew" required></textarea>
    
        <button type="submit" onclick="updateCustomer()">Save</button>
    </form>
    
</body>
</html>
