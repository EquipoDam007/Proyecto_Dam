<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Products</title>
    <script src="./products.js" type="module"></script>
</head>
<body onload="readProducts()">
<!-- Header -->
    <header>
        <!-- Botón de menú hamburguesa -->
    <div class="menu-toggle" onclick="toggleMenu()">
        ☰
    </div>
        <!-- Barra de navegación -->
        <nav class="nav">

            <ul>
                <li><a href="product.html">Products</a></li>
                <li><a href="customer.html">Customers</a></li>
                <li><a href="suppliers.html">Suppliers</a></li>
                <li><a href="orders.html">Orders</a></li>

            <ul id="nav-links">
                <li><a href="Producto">Products</a></li>
                <li><a href="Clientes">Customers</a></li>
                <li><a href="Proveedores">Suppliers</a></li>
                <li><a href="Pedidos">Orders</a></li>

            </ul>
        </nav>
    </header>

    <div class="container mt-4">
        <h1>Lista de Productos</h1>
        <!-- Tabla donde se mostrarán los productos -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Aquí se agregarán las filas de productos dinámicamente -->
            </tbody>
        </table>
    </div>



    <!-- Formulario que mostrará los datos cuando queramos actualizar. Mientras no pulsemos el botón de actualizar no aparecerá, y se cargará con los datos del producto que queremos modificar -->
    
    <form id="formularioProduct" style="display: none;">
        <label for="idNew">ID:</label>
        <input type="text" id="idNew" name="idNew" readonly>
    
        <label for="nameNew">Name:</label>
        <input type="text" id="nameNew" name="nameNew">
    
        <label for="descriptionNew">Description:</label>
        <textarea id="descriptionNew" name="descriptionNew"></textarea>
    
        <label for="priceNew">Price:</label>
        <input type="number" id="priceNew" name="priceNew">
    
        <label for="stockNew">Stock:</label>
        <input type="number" id="stockNew" name="stockNew">
    
        <button type="submit" onclick="updateProduct()">Save</button>
    </form>

    <button type="submit" class="btn" onclick="showFormulario()">Add</button>


    <form id="formularioNewProduct" style="display: none;">
    
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
    
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>
    
        <label for="price">Price:</label>
        <input type="number" id="price" name="price">
    
        <label for="stocNew">Stock:</label>
        <input type="number" id="stock" name="stock">
    
        <button type="submit" onclick="insertProducts()">Save</button>
    </form>

    
    <footer>
        <p>&copy; 2025 Ecommerce "Proyecto DAM equipo7". Todos los derechos reservados.</p>
    </footer>
    <script>
        function toggleMenu() {
            let navLinks = document.getElementById("nav-links");
            navLinks.classList.toggle("show");
        }
    </script>

</body>
</html>
