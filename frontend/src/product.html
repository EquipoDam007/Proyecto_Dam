<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Products</title>
    <script src="./products.js" type="module"></script>
</head>
<body onload="readProducts()">
<!-- Header -->
    <header>
        <!-- Botón de menú hamburguesa -->
    <div class="menu-toggle" onclick="toggleMenu()">
        ☰
    </div>
        <!-- Barra de navegación -->
        <nav class="nav">
            <ul id="nav-links">
                <li><a href="Producto">Products</a></li>
                <li><a href="Clientes">Customers</a></li>
                <li><a href="Proveedores">Suppliers</a></li>
                <li><a href="Pedidos">Orders</a></li>
            </ul>
        </nav>
    </header>

    <div class="container mt-4">
        <h1>Lista de Productos</h1>
        <!-- Tabla donde se mostrarán los productos -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Aquí se agregarán las filas de productos dinámicamente -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2025 Ecommerce "Proyecto DAM equipo7". Todos los derechos reservados.</p>
    </footer>
    <script>
        function toggleMenu() {
            let navLinks = document.getElementById("nav-links");
            navLinks.classList.toggle("show");
        }
    </script>
</body>
</html>
