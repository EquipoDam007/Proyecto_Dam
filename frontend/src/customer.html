<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./customer.js"></script>
</head>
<body onload="readCustomers()">
    <!-- Header -->
    <header>
        <!-- Botón de menú hamburguesa -->
    <div class="menu-toggle" onclick="toggleMenu()">
        ☰
    </div>
        <!-- Barra de navegación -->
        <nav class="nav">

            <ul id="nav-links">
                <li><a href="product.html">Products</a></li>
                <li><a href="customer.html">Customers</a></li>
                <li><a href="suppliers.html">Suppliers</a></li>
                <li><a href="orders.html">Orders</a></li>
            </ul>
        </nav>
    </header>
    <!-- sección para mostrar el contenido web -->
    <div class="container mt-4">
        <h1>Customers List</h1>
        <!-- Tabla donde se mostrarán los clientes -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Aquí se agregarán las filas de productos dinámicamente -->
            </tbody>
        </table>
    </div>

    <form id="formularioCustomer" style="display: none;">
        <div class="form-group">
            <label for="idNew">ID:</label>
            <input type="text" id="idNew" name="idNew" readonly>
        </div>
        <div class="form-group">
            <label for="nameNew">Name:</label>
            <input type="text" id="nameNew" name="nameNew" required>
        </div>
        <div class="form-group">
            <label for="emailNew">Email:</label>
            <input type="email" id="emailNew" name="emailNew" required>
        </div>
        <div class="form-group">
            <label for="phoneNew">Phone:</label>
            <input type="tel" id="phoneNew" name="phoneNew" required>
        </div>
        <div class="form-group">
            <label for="addressNew">Address:</label>
            <textarea id="addressNew" name="addressNew" required></textarea>
        </div>
        
        <button type="submit" onclick="updateCustomer()">Save</button>
    </form>


    <div class="add-centered">
        <button class="btn-add" type="submit" onclick="showFormulario()">Add</button>
    </div>
    

    <form id="formularioNewCustomer" style="display: none;">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <textarea id="email" name="email"></textarea>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="phone" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="address" id="address" name="address">
        </div>
            <button type="submit" onclick="insertCustomers()">Save</button>
    </form>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Ecommerce “Proyecto DAM equipo7”. All rights reserved.</p>
    </footer>

    <!-- Script para el icono de hamburguesa -->
    <script>
        function toggleMenu() {
            let navLinks = document.getElementById("nav-links");
            navLinks.classList.toggle("show");
        }
    </script>
</body>
</html>
